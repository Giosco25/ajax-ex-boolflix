<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Boolflix</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="https://kit.fontawesome.com/7f25fd8a42.js"
        crossorigin="anonymous"></script>
    </head>
    <body>
    <header>
        <div class="header-left">
            <h1>Boolflix</h1>
        </div>
        <div class="header-right">
            <input type="text" id="ricerca" placeholder="Cerca...">
            <button id="pulsante-ricerca">Cerca</button>
        </div>
    </header>
    <main id="risultato"></main>

     <!-- Usiamo il template per generare la card -->
    <script id="card-template" type="text/x-handlebars-template">
        <ul>
          <li class="poster_film">{{{ poster }}}</li>
          <li class="back">Titolo: {{ titolo }}</li>
          <li class="back">Titolo originale: {{ titolo_originale }}</li>
          <li class="back">Lingua: {{{ lingua }}}</li>
          <li class="back">Voto: {{{ voto }}}</li>
          <li class="back">Tipo: {{{ tipo }}}</li>
          <li class="back">Overview: {{ overview }}</li>
        </ul>
   </script>

    <script src="main.js" charset="utf-8"></script>
    </body>
</html>
